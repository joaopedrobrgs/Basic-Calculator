<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>

    <div id="container">
        <h2>BASIC CALCULATOR</h2>
        <div id="inputNumber">
            <h6 id="otherNumbers"></h6>
            <h6 id="operator"></h6>
            <h4 id="recentNumber"></h4>
        </div>
        <button class="lighButton number" id="seven">7</button>
        <button class="lighButton number" id="eight">8</button>
        <button class="lighButton number" id="nine">9</button>
        <button class="darkButton" id="addition">+</button>
        <button class="lighButton number" id="four">4</button>
        <button class="lighButton number" id="five">5</button>
        <button class="lighButton number" id="six">6</button>
        <button class="darkButton" id="subtraction">-</button>
        <button class="lighButton number" id="one">1</button>
        <button class="lighButton number" id="two">2</button>
        <button class="lighButton number" id="three">3</button>
        <button class="darkButton" id="multiplication">x</button>
        <button class="lighButton" id="dot">.</button>
        <button class="lighButton number" id="zero">0</button>
        <button class="lighButton" id="backSpace"> < </button>
        <button class="darkButton" id="division">÷</button>
        <button id="clean">C</button>
        <button id="power" class="darkButton">a</button>
        <button id="squareRoot" class="darkButton">√</button>
        <button id="posOrNeg" class="darkButton">+/-</button>
        <button id="equal">=</button>
    </div>

    <script src="./script.js"></script>

</body>

</html>
